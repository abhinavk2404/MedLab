/*--------------------------------------------------------------
# Hero Section
--------------------------------------------------------------*/
#hero {
    width: 100%;
    height: 100vh;
    /* background: url("/templates/images/doc.jpg") center center; */
    background-color:#000;
    background-size: cover;
    position: relative;
  }
  
  #hero .container {
    padding-top: 80px;
  }
  
  #hero:before {
content: "";
background-image: url("{{url_for('static', filename='doctor.jpg')}}");
background-size: cover;
background-position: center;
position: absolute;
bottom: 0;
top: 0;
left: 0;
right: 0;
}
  
  
#hero h1 {
margin: 0 0 10px 0;
font-size: 48px;
font-weight: 700;
line-height: 56px;
color: rgb(0, 0, 0);
}

#hero h2 {
color: rgb(0, 0, 0);
margin-bottom: 40px;
font-size: 15px;
font-weight: 500;
font-family: "Open Sans", sans-serif;
letter-spacing: 0.5px;
text-transform: uppercase;
}

.main-btn {
font-family: "Poppins", sans-serif;
text-transform: uppercase;
font-weight: bold;
font-size: 14px;
letter-spacing: 1px;
display: inline-block;
padding: 8px 28px;
border-radius: 50px;
transition: 0.5s;
margin: 10px;
border: 2px solid rgb(0, 0, 0);
color: rgb(0, 0, 0);
}
  
   .main-btn:hover {
    background: rgba(255, 48, 75, 0.8);
    border: 2px solid rgba(255, 48, 75, 0.8);
    text-decoration: none;
    color:#fff;
  }
   
  /*--------------------------------------------------------------
# Services
--------------------------------------------------------------*/
 .service {
    text-align: center;
    padding: 70px 20px 80px 20px;
    transition: all ease-in-out 0.3s;
    /* background: rgb(127, 212, 252); */
    background-color: rgb(0, 221, 221);
    font-weight: bold;
    box-shadow: 0px 5px 90px 0px rgba(3, 117, 111, 0.63);
  }
  
 .service .icon {
    margin: 0 auto;
    width: 64px;
    height: 64px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: ease-in-out 0.3s;
    position: relative;
    background: #f5f5f5;
    border-radius: 50px;
  }
  
   .service .icon i {
    font-size: 32px;
    transition: 0.5s;
    line-height: 1;
    position: relative;
  }
  
   .service h4 {
    font-weight: 600;
    margin: 10px 0 15px 0;
    font-size: 22px;
    color: rgb(255, 255, 255);
  }
  
   .service h4 a {
    color: rgb(255, 255, 255);
    transition: ease-in-out 0.3s;
  }
  
   .service p {
    line-height: 24px;
    font-size: 16px;
    margin-bottom: 0;
  }
  
    .services i{
    color: rgb(24, 0, 161);
  }
 
  /*----about -section*/
  .about-section {
    margin-top: 5rem;
    margin-bottom: 5rem;
  }
  
  .about-heading {
    text-transform: uppercase;
  }
  
  .about-heading .about-heading-upper {
    display: block;
    font-size: 1rem;
    font-weight: 800;
  }
  
  .about-heading .about-heading-lower {
    display: block;
    font-size: 38px;
    font-weight: 100;
  }
  
  .bg-faded {
    background-color: rgba(59, 37, 255, 0.8);
  }

  .about-button .btn-color{
    background: rgba(59, 37, 255, 0.8);
    font-weight: bold;
    color: #fff;
  }
  .about {
    position: relative;
  }
  
  @media (min-width: 992px) {
    .about .about-img {
      width: 75%;
      float: right;
    }
    .about .about-text {
      left: 0;
      width: 60%;
      margin-top: 3rem;
      position: absolute;
    }
    .about .about-text .about-button {
      width: 100%;
      left: 0;
      position: absolute;
      bottom: -2rem;
    }
  }
  
  @media (min-width: 1200px) {
    .about .about-text {
      width: 45%;
    }
  }
